<div class="sdpi-item" id="{{ LABEL }}_wrapper">
    <div class="sdpi-item-label">{{ LABEL }}</div>
    <div class="sdpi-item-group file" id="filepickergroup">
        <input class="sdpi-item-value" id="{{ LABEL }}" type="file" {{ REQUIRED }}>
        <label class="sdpi-file-info " for="{{ LABEL }}">no file...</label>
        <label class="sdpi-file-label" for="{{ LABEL }}">Choose file...</label>
    </div>
</div>
